<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStampsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStampsLabel_stampsID}" for="stampsID" />
                    <h:inputText id="stampsID" value="#{stampsController.selected.stampsID}" title="#{bundle.EditStampsTitle_stampsID}" />
                    <h:outputLabel value="#{bundle.EditStampsLabel_stamps}" for="stamps" />
                    <h:inputText id="stamps" value="#{stampsController.selected.stamps}" title="#{bundle.EditStampsTitle_stamps}" required="true" requiredMessage="#{bundle.EditStampsRequiredMessage_stamps}"/>
                </h:panelGrid>
                <h:commandLink action="#{stampsController.update}" value="#{bundle.EditStampsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStampsViewLink}"/>
                <br />
                <h:commandLink action="#{stampsController.prepareList}" value="#{bundle.EditStampsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStampsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
