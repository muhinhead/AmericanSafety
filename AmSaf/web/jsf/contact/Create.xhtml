<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactLabel_contactId}" for="contactId" />
                    <h:inputText id="contactId" value="#{contactController.selected.contactId}" title="#{bundle.CreateContactTitle_contactId}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_contactId}"/>
                    <h:outputLabel value="#{bundle.CreateContactLabel_title}" for="title" />
                    <h:inputText id="title" value="#{contactController.selected.title}" title="#{bundle.CreateContactTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{contactController.selected.firstName}" title="#{bundle.CreateContactTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{contactController.selected.lastName}" title="#{bundle.CreateContactTitle_lastName}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateContactLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contactController.selected.email}" title="#{bundle.CreateContactTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{contactController.selected.phone}" title="#{bundle.CreateContactTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateContactLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{contactController.selected.customerId}" title="#{bundle.CreateContactTitle_customerId}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactController.create}" value="#{bundle.CreateContactSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.CreateContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContactIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
