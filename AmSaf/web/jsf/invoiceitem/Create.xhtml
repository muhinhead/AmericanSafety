<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInvoiceitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInvoiceitemLabel_invoiceitemId}" for="invoiceitemId" />
                    <h:inputText id="invoiceitemId" value="#{invoiceitemController.selected.invoiceitemId}" title="#{bundle.CreateInvoiceitemTitle_invoiceitemId}" required="true" requiredMessage="#{bundle.CreateInvoiceitemRequiredMessage_invoiceitemId}"/>
                    <h:outputLabel value="#{bundle.CreateInvoiceitemLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{invoiceitemController.selected.qty}" title="#{bundle.CreateInvoiceitemTitle_qty}" required="true" requiredMessage="#{bundle.CreateInvoiceitemRequiredMessage_qty}"/>
                    <h:outputLabel value="#{bundle.CreateInvoiceitemLabel_price}" for="price" />
                    <h:inputText id="price" value="#{invoiceitemController.selected.price}" title="#{bundle.CreateInvoiceitemTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceitemLabel_tax}" for="tax" />
                    <h:inputText id="tax" value="#{invoiceitemController.selected.tax}" title="#{bundle.CreateInvoiceitemTitle_tax}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceitemLabel_invoiceId}" for="invoiceId" />
                    <h:selectOneMenu id="invoiceId" value="#{invoiceitemController.selected.invoiceId}" title="#{bundle.CreateInvoiceitemTitle_invoiceId}" required="true" requiredMessage="#{bundle.CreateInvoiceitemRequiredMessage_invoiceId}">
                        <f:selectItems value="#{invoiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInvoiceitemLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{invoiceitemController.selected.itemId}" title="#{bundle.CreateInvoiceitemTitle_itemId}" required="true" requiredMessage="#{bundle.CreateInvoiceitemRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{invoiceitemController.create}" value="#{bundle.CreateInvoiceitemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{invoiceitemController.prepareList}" value="#{bundle.CreateInvoiceitemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInvoiceitemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
