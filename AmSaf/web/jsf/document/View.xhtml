<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentLabel_documentPK_docType}"/>
                    <h:outputText value="#{documentController.selected.documentPK.docType}" title="#{bundle.ViewDocumentTitle_documentPK_docType}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_documentPK_documentID}"/>
                    <h:outputText value="#{documentController.selected.documentPK.documentID}" title="#{bundle.ViewDocumentTitle_documentPK_documentID}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_documentID}"/>
                    <h:outputText value="#{documentController.selected.documentID}" title="#{bundle.ViewDocumentTitle_documentID}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_docType}"/>
                    <h:outputText value="#{documentController.selected.docType}" title="#{bundle.ViewDocumentTitle_docType}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_customerID}"/>
                    <h:outputText value="#{documentController.selected.customerID}" title="#{bundle.ViewDocumentTitle_customerID}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_contactID}"/>
                    <h:outputText value="#{documentController.selected.contactID}" title="#{bundle.ViewDocumentTitle_contactID}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_location}"/>
                    <h:outputText value="#{documentController.selected.location}" title="#{bundle.ViewDocumentTitle_location}"/>

                    <h:outputText value="#{documentController.selected.contractor}" title="#{bundle.ViewDocumentTitle_contractor}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_rigTankEq}"/>
                    <h:outputText value="#{documentController.selected.rigTankEq}" title="#{bundle.ViewDocumentTitle_rigTankEq}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_discount}"/>
                    <h:outputText value="#{documentController.selected.discount}" title="#{bundle.ViewDocumentTitle_discount}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_taxProc}"/>
                    <h:outputText value="#{documentController.selected.taxProc}" title="#{bundle.ViewDocumentTitle_taxProc}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_subtotal}"/>
                    <h:outputText value="#{documentController.selected.subtotal}" title="#{bundle.ViewDocumentTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_poType}"/>
                    <h:outputText value="#{documentController.selected.poType}" title="#{bundle.ViewDocumentTitle_poType}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_poNumber}"/>
                    <h:outputText value="#{documentController.selected.poNumber}" title="#{bundle.ViewDocumentTitle_poNumber}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_dateIn}"/>
                    <h:outputText value="#{documentController.selected.dateIn}" title="#{bundle.ViewDocumentTitle_dateIn}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentLabel_dateOut}"/>
                    <h:outputText value="#{documentController.selected.dateOut}" title="#{bundle.ViewDocumentTitle_dateOut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentLabel_signature}"/>
                    <h:outputText value="#{documentController.selected.signature}" title="#{bundle.ViewDocumentTitle_signature}"/>
                    <h:outputText value="#{bundle.ViewDocumentLabel_wellName}"/>
                    <h:outputText value="#{documentController.selected.wellName}" title="#{bundle.ViewDocumentTitle_wellName}"/>

                <br />
                <h:commandLink action="#{documentController.destroyAndView}" value="#{bundle.ViewDocumentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentEditLink}"/>
                <br />
                <h:commandLink action="#{documentController.prepareCreate}" value="#{bundle.ViewDocumentCreateLink}" />
                <br />
                <h:commandLink action="#{documentController.prepareList}" value="#{bundle.ViewDocumentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentIndexLink}"/>
