<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLoginLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{loginController.selected.userId}" title="#{bundle.CreateLoginTitle_userId}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateLoginLabel_username}" for="username" />
                    <h:inputText id="username" value="#{loginController.selected.username}" title="#{bundle.CreateLoginTitle_username}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateLoginLabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginController.selected.password}" title="#{bundle.CreateLoginTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateLoginLabel_email}" for="email" />
                    <h:inputText id="email" value="#{loginController.selected.email}" title="#{bundle.CreateLoginTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateLoginLabel_url}" for="url" />
                    <h:inputText id="url" value="#{loginController.selected.url}" title="#{bundle.CreateLoginTitle_url}" />
                    <h:outputLabel value="#{bundle.CreateLoginLabel_roles}" for="roles" />
                    <h:inputTextarea rows="4" cols="30" id="roles" value="#{loginController.selected.roles}" title="#{bundle.CreateLoginTitle_roles}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loginController.create}" value="#{bundle.CreateLoginSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.CreateLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLoginIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
