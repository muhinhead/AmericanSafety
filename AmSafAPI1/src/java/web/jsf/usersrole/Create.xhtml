<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersroleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersroleLabel_usersroleId}" for="usersroleId" />
                    <h:inputText id="usersroleId" value="#{usersroleController.selected.usersroleId}" title="#{bundle.CreateUsersroleTitle_usersroleId}" required="true" requiredMessage="#{bundle.CreateUsersroleRequiredMessage_usersroleId}"/>
                    <h:outputLabel value="#{bundle.CreateUsersroleLabel_roleId}" for="roleId" />
                    <h:selectOneMenu id="roleId" value="#{usersroleController.selected.roleId}" title="#{bundle.CreateUsersroleTitle_roleId}" required="true" requiredMessage="#{bundle.CreateUsersroleRequiredMessage_roleId}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsersroleLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{usersroleController.selected.userId}" title="#{bundle.CreateUsersroleTitle_userId}" required="true" requiredMessage="#{bundle.CreateUsersroleRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersroleController.create}" value="#{bundle.CreateUsersroleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersroleController.prepareList}" value="#{bundle.CreateUsersroleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersroleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
