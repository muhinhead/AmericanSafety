<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvoiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInvoiceEmpty}" rendered="#{invoiceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{invoiceController.items.rowCount > 0}">
                    <h:outputText value="#{invoiceController.pagination.pageFirstItem + 1}..#{invoiceController.pagination.pageLastItem + 1}/#{invoiceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{invoiceController.previous}" value="#{bundle.Previous} #{invoiceController.pagination.pageSize}" rendered="#{invoiceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{invoiceController.next}" value="#{bundle.Next} #{invoiceController.pagination.pageSize}" rendered="#{invoiceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{invoiceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_invoiceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_contractor}"/>
                            </f:facet>
                            <h:outputText value="#{item.contractor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_rigTankEq}"/>
                            </f:facet>
                            <h:outputText value="#{item.rigTankEq}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_discount}"/>
                            </f:facet>
                            <h:outputText value="#{item.discount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_taxProc}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxProc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_dateIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateIn}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_dateOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_signature}"/>
                            </f:facet>
                            <h:outputText value="#{item.signature}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_poNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.poNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_wellName}"/>
                            </f:facet>
                            <h:outputText value="#{item.wellName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_afeUww}"/>
                            </f:facet>
                            <h:outputText value="#{item.afeUww}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_cai}"/>
                            </f:facet>
                            <h:outputText value="#{item.cai}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_aprvrName}"/>
                            </f:facet>
                            <h:outputText value="#{item.aprvrName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_dateStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateStr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_contactId}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_poTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.poTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_stampsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stampsId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_taxId}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{invoiceController.prepareView}" value="#{bundle.ListInvoiceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{invoiceController.prepareEdit}" value="#{bundle.ListInvoiceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{invoiceController.destroy}" value="#{bundle.ListInvoiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{invoiceController.prepareCreate}" value="#{bundle.ListInvoiceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInvoiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
