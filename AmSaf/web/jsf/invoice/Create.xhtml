<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInvoiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_invoiceId}" for="invoiceId" />
                    <h:inputText id="invoiceId" value="#{invoiceController.selected.invoiceId}" title="#{bundle.CreateInvoiceTitle_invoiceId}" required="true" requiredMessage="#{bundle.CreateInvoiceRequiredMessage_invoiceId}"/>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_location}" for="location" />
                    <h:inputText id="location" value="#{invoiceController.selected.location}" title="#{bundle.CreateInvoiceTitle_location}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_contractor}" for="contractor" />
                    <h:inputText id="contractor" value="#{invoiceController.selected.contractor}" title="#{bundle.CreateInvoiceTitle_contractor}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_rigTankEq}" for="rigTankEq" />
                    <h:inputText id="rigTankEq" value="#{invoiceController.selected.rigTankEq}" title="#{bundle.CreateInvoiceTitle_rigTankEq}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_discount}" for="discount" />
                    <h:inputText id="discount" value="#{invoiceController.selected.discount}" title="#{bundle.CreateInvoiceTitle_discount}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_taxProc}" for="taxProc" />
                    <h:inputText id="taxProc" value="#{invoiceController.selected.taxProc}" title="#{bundle.CreateInvoiceTitle_taxProc}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_dateIn}" for="dateIn" />
                    <h:inputText id="dateIn" value="#{invoiceController.selected.dateIn}" title="#{bundle.CreateInvoiceTitle_dateIn}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_dateOut}" for="dateOut" />
                    <h:inputText id="dateOut" value="#{invoiceController.selected.dateOut}" title="#{bundle.CreateInvoiceTitle_dateOut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_signature}" for="signature" />
                    <h:inputTextarea rows="4" cols="30" id="signature" value="#{invoiceController.selected.signature}" title="#{bundle.CreateInvoiceTitle_signature}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_poNumber}" for="poNumber" />
                    <h:inputText id="poNumber" value="#{invoiceController.selected.poNumber}" title="#{bundle.CreateInvoiceTitle_poNumber}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{invoiceController.selected.subtotal}" title="#{bundle.CreateInvoiceTitle_subtotal}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_wellName}" for="wellName" />
                    <h:inputText id="wellName" value="#{invoiceController.selected.wellName}" title="#{bundle.CreateInvoiceTitle_wellName}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_afeUww}" for="afeUww" />
                    <h:inputText id="afeUww" value="#{invoiceController.selected.afeUww}" title="#{bundle.CreateInvoiceTitle_afeUww}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_cai}" for="cai" />
                    <h:inputText id="cai" value="#{invoiceController.selected.cai}" title="#{bundle.CreateInvoiceTitle_cai}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_aprvrName}" for="aprvrName" />
                    <h:inputText id="aprvrName" value="#{invoiceController.selected.aprvrName}" title="#{bundle.CreateInvoiceTitle_aprvrName}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_dateStr}" for="dateStr" />
                    <h:inputText id="dateStr" value="#{invoiceController.selected.dateStr}" title="#{bundle.CreateInvoiceTitle_dateStr}" />
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_contactId}" for="contactId" />
                    <h:selectOneMenu id="contactId" value="#{invoiceController.selected.contactId}" title="#{bundle.CreateInvoiceTitle_contactId}" >
                        <f:selectItems value="#{contactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{invoiceController.selected.customerId}" title="#{bundle.CreateInvoiceTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_poTypeId}" for="poTypeId" />
                    <h:selectOneMenu id="poTypeId" value="#{invoiceController.selected.poTypeId}" title="#{bundle.CreateInvoiceTitle_poTypeId}" >
                        <f:selectItems value="#{poController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_stampsId}" for="stampsId" />
                    <h:selectOneMenu id="stampsId" value="#{invoiceController.selected.stampsId}" title="#{bundle.CreateInvoiceTitle_stampsId}" >
                        <f:selectItems value="#{stampsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_taxId}" for="taxId" />
                    <h:selectOneMenu id="taxId" value="#{invoiceController.selected.taxId}" title="#{bundle.CreateInvoiceTitle_taxId}" >
                        <f:selectItems value="#{taxController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInvoiceLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{invoiceController.selected.createdBy}" title="#{bundle.CreateInvoiceTitle_createdBy}" required="true" requiredMessage="#{bundle.CreateInvoiceRequiredMessage_createdBy}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{invoiceController.create}" value="#{bundle.CreateInvoiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{invoiceController.prepareList}" value="#{bundle.CreateInvoiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInvoiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
