<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInvoiceitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_invoiceitemId}" for="invoiceitemId" />
                    <h:inputText id="invoiceitemId" value="#{invoiceitemController.selected.invoiceitemId}" title="#{bundle.EditInvoiceitemTitle_invoiceitemId}" required="true" requiredMessage="#{bundle.EditInvoiceitemRequiredMessage_invoiceitemId}"/>
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{invoiceitemController.selected.qty}" title="#{bundle.EditInvoiceitemTitle_qty}" required="true" requiredMessage="#{bundle.EditInvoiceitemRequiredMessage_qty}"/>
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_price}" for="price" />
                    <h:inputText id="price" value="#{invoiceitemController.selected.price}" title="#{bundle.EditInvoiceitemTitle_price}" />
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{invoiceitemController.selected.updatedAt}" title="#{bundle.EditInvoiceitemTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditInvoiceitemRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{invoiceitemController.selected.createdAt}" title="#{bundle.EditInvoiceitemTitle_createdAt}" required="true" requiredMessage="#{bundle.EditInvoiceitemRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_tax}" for="tax" />
                    <h:inputText id="tax" value="#{invoiceitemController.selected.tax}" title="#{bundle.EditInvoiceitemTitle_tax}" />
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_invoiceId}" for="invoiceId" />
                    <h:selectOneMenu id="invoiceId" value="#{invoiceitemController.selected.invoiceId}" title="#{bundle.EditInvoiceitemTitle_invoiceId}" required="true" requiredMessage="#{bundle.EditInvoiceitemRequiredMessage_invoiceId}">
                        <f:selectItems value="#{invoiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInvoiceitemLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{invoiceitemController.selected.itemId}" title="#{bundle.EditInvoiceitemTitle_itemId}" required="true" requiredMessage="#{bundle.EditInvoiceitemRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{invoiceitemController.update}" value="#{bundle.EditInvoiceitemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInvoiceitemViewLink}"/>
                <br />
                <h:commandLink action="#{invoiceitemController.prepareList}" value="#{bundle.EditInvoiceitemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInvoiceitemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
