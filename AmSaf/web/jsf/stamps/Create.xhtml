<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStampsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStampsLabel_stampsID}" for="stampsID" />
                    <h:inputText id="stampsID" value="#{stampsController.selected.stampsID}" title="#{bundle.CreateStampsTitle_stampsID}" />
                    <h:outputLabel value="#{bundle.CreateStampsLabel_stamps}" for="stamps" />
                    <h:inputText id="stamps" value="#{stampsController.selected.stamps}" title="#{bundle.CreateStampsTitle_stamps}" required="true" requiredMessage="#{bundle.CreateStampsRequiredMessage_stamps}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stampsController.create}" value="#{bundle.CreateStampsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stampsController.prepareList}" value="#{bundle.CreateStampsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStampsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
