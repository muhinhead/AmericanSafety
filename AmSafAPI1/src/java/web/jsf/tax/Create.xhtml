<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaxLabel_taxId}" for="taxId" />
                    <h:inputText id="taxId" value="#{taxController.selected.taxId}" title="#{bundle.CreateTaxTitle_taxId}" required="true" requiredMessage="#{bundle.CreateTaxRequiredMessage_taxId}"/>
                    <h:outputLabel value="#{bundle.CreateTaxLabel_taxDescription}" for="taxDescription" />
                    <h:inputText id="taxDescription" value="#{taxController.selected.taxDescription}" title="#{bundle.CreateTaxTitle_taxDescription}" required="true" requiredMessage="#{bundle.CreateTaxRequiredMessage_taxDescription}"/>
                    <h:outputLabel value="#{bundle.CreateTaxLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{taxController.selected.updatedAt}" title="#{bundle.CreateTaxTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateTaxRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTaxLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{taxController.selected.createdAt}" title="#{bundle.CreateTaxTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateTaxRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxController.create}" value="#{bundle.CreateTaxSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taxController.prepareList}" value="#{bundle.CreateTaxShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaxIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
