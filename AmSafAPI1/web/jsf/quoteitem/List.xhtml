<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuoteitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuoteitemEmpty}" rendered="#{quoteitemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{quoteitemController.items.rowCount > 0}">
                    <h:outputText value="#{quoteitemController.pagination.pageFirstItem + 1}..#{quoteitemController.pagination.pageLastItem + 1}/#{quoteitemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{quoteitemController.previous}" value="#{bundle.Previous} #{quoteitemController.pagination.pageSize}" rendered="#{quoteitemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{quoteitemController.next}" value="#{bundle.Next} #{quoteitemController.pagination.pageSize}" rendered="#{quoteitemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{quoteitemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_quoteitemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.quoteitemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_tax}"/>
                            </f:facet>
                            <h:outputText value="#{item.tax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuoteitemTitle_quoteId}"/>
                            </f:facet>
                            <h:outputText value="#{item.quoteId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{quoteitemController.prepareView}" value="#{bundle.ListQuoteitemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{quoteitemController.prepareEdit}" value="#{bundle.ListQuoteitemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{quoteitemController.destroy}" value="#{bundle.ListQuoteitemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{quoteitemController.prepareCreate}" value="#{bundle.ListQuoteitemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuoteitemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
