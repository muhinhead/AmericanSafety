<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTaxLabel_taxID}" for="taxID" />
                    <h:inputText id="taxID" value="#{taxController.selected.taxID}" title="#{bundle.EditTaxTitle_taxID}" />
                    <h:outputLabel value="#{bundle.EditTaxLabel_taxDescription}" for="taxDescription" />
                    <h:inputText id="taxDescription" value="#{taxController.selected.taxDescription}" title="#{bundle.EditTaxTitle_taxDescription}" required="true" requiredMessage="#{bundle.EditTaxRequiredMessage_taxDescription}"/>
                </h:panelGrid>
                <h:commandLink action="#{taxController.update}" value="#{bundle.EditTaxSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTaxViewLink}"/>
                <br />
                <h:commandLink action="#{taxController.prepareList}" value="#{bundle.EditTaxShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTaxIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
