<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerID}" for="customerID" />
                    <h:inputText id="customerID" value="#{customerController.selected.customerID}" title="#{bundle.EditCustomerTitle_customerID}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerName}" for="customerName" />
                    <h:inputText id="customerName" value="#{customerController.selected.customerName}" title="#{bundle.EditCustomerTitle_customerName}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerName}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerAddress}" for="customerAddress" />
                    <h:inputText id="customerAddress" value="#{customerController.selected.customerAddress}" title="#{bundle.EditCustomerTitle_customerAddress}" />
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
