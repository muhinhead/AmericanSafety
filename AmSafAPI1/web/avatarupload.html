<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Upload user's avatar</title>
<!--        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    </head>
    <body>
        <h1>Upload user's avatar</h1>
        <form action="webresources/com.as.login/uploadavatar" method="post" enctype="multipart/form-data">
            <p>
                User name : <input type="text" name="username" />
                Password : <input type="password" name="password" />
                Select a file : <input type="file" accept="image/gif, image/png, image/jpeg" name="file" />
            </p>
            <input type="submit" value="Upload It" />
        </form>    
    </body>
</html>
