<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLoginLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{loginController.selected.userId}" title="#{bundle.EditLoginTitle_userId}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_username}" for="username" />
                    <h:inputText id="username" value="#{loginController.selected.username}" title="#{bundle.EditLoginTitle_username}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginController.selected.password}" title="#{bundle.EditLoginTitle_password}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_email}" for="email" />
                    <h:inputText id="email" value="#{loginController.selected.email}" title="#{bundle.EditLoginTitle_email}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_url}" for="url" />
                    <h:inputText id="url" value="#{loginController.selected.url}" title="#{bundle.EditLoginTitle_url}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_roles}" for="roles" />
                    <h:inputTextarea rows="4" cols="30" id="roles" value="#{loginController.selected.roles}" title="#{bundle.EditLoginTitle_roles}" />
                </h:panelGrid>
                <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLoginViewLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.EditLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLoginIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
