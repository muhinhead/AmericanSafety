<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.CreateCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerName}" for="customerName" />
                    <h:inputText id="customerName" value="#{customerController.selected.customerName}" title="#{bundle.CreateCustomerTitle_customerName}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerName}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerAddress}" for="customerAddress" />
                    <h:inputText id="customerAddress" value="#{customerController.selected.customerAddress}" title="#{bundle.CreateCustomerTitle_customerAddress}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{customerController.selected.updatedAt}" title="#{bundle.CreateCustomerTitle_updatedAt}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{customerController.selected.createdAt}" title="#{bundle.CreateCustomerTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
