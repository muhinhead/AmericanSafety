<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuoteitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_quoteitemId}" for="quoteitemId" />
                    <h:inputText id="quoteitemId" value="#{quoteitemController.selected.quoteitemId}" title="#{bundle.EditQuoteitemTitle_quoteitemId}" required="true" requiredMessage="#{bundle.EditQuoteitemRequiredMessage_quoteitemId}"/>
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{quoteitemController.selected.qty}" title="#{bundle.EditQuoteitemTitle_qty}" required="true" requiredMessage="#{bundle.EditQuoteitemRequiredMessage_qty}"/>
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_price}" for="price" />
                    <h:inputText id="price" value="#{quoteitemController.selected.price}" title="#{bundle.EditQuoteitemTitle_price}" />
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{quoteitemController.selected.updatedAt}" title="#{bundle.EditQuoteitemTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditQuoteitemRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{quoteitemController.selected.createdAt}" title="#{bundle.EditQuoteitemTitle_createdAt}" required="true" requiredMessage="#{bundle.EditQuoteitemRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_tax}" for="tax" />
                    <h:inputText id="tax" value="#{quoteitemController.selected.tax}" title="#{bundle.EditQuoteitemTitle_tax}" />
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{quoteitemController.selected.itemId}" title="#{bundle.EditQuoteitemTitle_itemId}" required="true" requiredMessage="#{bundle.EditQuoteitemRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteitemLabel_quoteId}" for="quoteId" />
                    <h:selectOneMenu id="quoteId" value="#{quoteitemController.selected.quoteId}" title="#{bundle.EditQuoteitemTitle_quoteId}" required="true" requiredMessage="#{bundle.EditQuoteitemRequiredMessage_quoteId}">
                        <f:selectItems value="#{quoteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{quoteitemController.update}" value="#{bundle.EditQuoteitemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuoteitemViewLink}"/>
                <br />
                <h:commandLink action="#{quoteitemController.prepareList}" value="#{bundle.EditQuoteitemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuoteitemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
