<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{itemController.selected.itemId}" title="#{bundle.EditItemTitle_itemId}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemNumber}" for="itemNumber" />
                    <h:inputText id="itemNumber" value="#{itemController.selected.itemNumber}" title="#{bundle.EditItemTitle_itemNumber}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemNumber}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{itemController.selected.itemName}" title="#{bundle.EditItemTitle_itemName}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemDescription}" for="itemDescription" />
                    <h:inputText id="itemDescription" value="#{itemController.selected.itemDescription}" title="#{bundle.EditItemTitle_itemDescription}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_lastPrice}" for="lastPrice" />
                    <h:inputText id="lastPrice" value="#{itemController.selected.lastPrice}" title="#{bundle.EditItemTitle_lastPrice}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{itemController.selected.updatedAt}" title="#{bundle.EditItemTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditItemLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{itemController.selected.createdAt}" title="#{bundle.EditItemTitle_createdAt}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{itemController.update}" value="#{bundle.EditItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItemViewLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
