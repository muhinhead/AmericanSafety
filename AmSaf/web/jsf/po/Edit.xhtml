<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPoLabel_poId}" for="poId" />
                    <h:inputText id="poId" value="#{poController.selected.poId}" title="#{bundle.EditPoTitle_poId}" required="true" requiredMessage="#{bundle.EditPoRequiredMessage_poId}"/>
                    <h:outputLabel value="#{bundle.EditPoLabel_poDescription}" for="poDescription" />
                    <h:inputText id="poDescription" value="#{poController.selected.poDescription}" title="#{bundle.EditPoTitle_poDescription}" required="true" requiredMessage="#{bundle.EditPoRequiredMessage_poDescription}"/>
                </h:panelGrid>
                <h:commandLink action="#{poController.update}" value="#{bundle.EditPoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPoViewLink}"/>
                <br />
                <h:commandLink action="#{poController.prepareList}" value="#{bundle.EditPoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
