<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrder1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrder1Label_orderId}" for="orderId" />
                    <h:inputText id="orderId" value="#{order1Controller.selected.orderId}" title="#{bundle.CreateOrder1Title_orderId}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_orderId}"/>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_location}" for="location" />
                    <h:inputText id="location" value="#{order1Controller.selected.location}" title="#{bundle.CreateOrder1Title_location}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_contractor}" for="contractor" />
                    <h:inputText id="contractor" value="#{order1Controller.selected.contractor}" title="#{bundle.CreateOrder1Title_contractor}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_rigTankEq}" for="rigTankEq" />
                    <h:inputText id="rigTankEq" value="#{order1Controller.selected.rigTankEq}" title="#{bundle.CreateOrder1Title_rigTankEq}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_discount}" for="discount" />
                    <h:inputText id="discount" value="#{order1Controller.selected.discount}" title="#{bundle.CreateOrder1Title_discount}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_taxProc}" for="taxProc" />
                    <h:inputText id="taxProc" value="#{order1Controller.selected.taxProc}" title="#{bundle.CreateOrder1Title_taxProc}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_poNumber}" for="poNumber" />
                    <h:inputText id="poNumber" value="#{order1Controller.selected.poNumber}" title="#{bundle.CreateOrder1Title_poNumber}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_dateIn}" for="dateIn" />
                    <h:inputText id="dateIn" value="#{order1Controller.selected.dateIn}" title="#{bundle.CreateOrder1Title_dateIn}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_dateOut}" for="dateOut" />
                    <h:inputText id="dateOut" value="#{order1Controller.selected.dateOut}" title="#{bundle.CreateOrder1Title_dateOut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_signature}" for="signature" />
                    <h:inputTextarea rows="4" cols="30" id="signature" value="#{order1Controller.selected.signature}" title="#{bundle.CreateOrder1Title_signature}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{order1Controller.selected.updatedAt}" title="#{bundle.CreateOrder1Title_updatedAt}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{order1Controller.selected.createdAt}" title="#{bundle.CreateOrder1Title_createdAt}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{order1Controller.selected.subtotal}" title="#{bundle.CreateOrder1Title_subtotal}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_wellName}" for="wellName" />
                    <h:inputText id="wellName" value="#{order1Controller.selected.wellName}" title="#{bundle.CreateOrder1Title_wellName}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_afeUww}" for="afeUww" />
                    <h:inputText id="afeUww" value="#{order1Controller.selected.afeUww}" title="#{bundle.CreateOrder1Title_afeUww}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_cai}" for="cai" />
                    <h:inputText id="cai" value="#{order1Controller.selected.cai}" title="#{bundle.CreateOrder1Title_cai}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_aprvrName}" for="aprvrName" />
                    <h:inputText id="aprvrName" value="#{order1Controller.selected.aprvrName}" title="#{bundle.CreateOrder1Title_aprvrName}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_dateStr}" for="dateStr" />
                    <h:inputText id="dateStr" value="#{order1Controller.selected.dateStr}" title="#{bundle.CreateOrder1Title_dateStr}" />
                    <h:outputLabel value="#{bundle.CreateOrder1Label_contactId}" for="contactId" />
                    <h:selectOneMenu id="contactId" value="#{order1Controller.selected.contactId}" title="#{bundle.CreateOrder1Title_contactId}" >
                        <f:selectItems value="#{contactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{order1Controller.selected.customerId}" title="#{bundle.CreateOrder1Title_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_poTypeId}" for="poTypeId" />
                    <h:selectOneMenu id="poTypeId" value="#{order1Controller.selected.poTypeId}" title="#{bundle.CreateOrder1Title_poTypeId}" >
                        <f:selectItems value="#{poController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_stampsId}" for="stampsId" />
                    <h:selectOneMenu id="stampsId" value="#{order1Controller.selected.stampsId}" title="#{bundle.CreateOrder1Title_stampsId}" >
                        <f:selectItems value="#{stampsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_taxId}" for="taxId" />
                    <h:selectOneMenu id="taxId" value="#{order1Controller.selected.taxId}" title="#{bundle.CreateOrder1Title_taxId}" >
                        <f:selectItems value="#{taxController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrder1Label_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{order1Controller.selected.createdBy}" title="#{bundle.CreateOrder1Title_createdBy}" required="true" requiredMessage="#{bundle.CreateOrder1RequiredMessage_createdBy}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{order1Controller.create}" value="#{bundle.CreateOrder1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{order1Controller.prepareList}" value="#{bundle.CreateOrder1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrder1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
