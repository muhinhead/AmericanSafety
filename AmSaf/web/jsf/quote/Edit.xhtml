<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuoteLabel_quoteId}" for="quoteId" />
                    <h:inputText id="quoteId" value="#{quoteController.selected.quoteId}" title="#{bundle.EditQuoteTitle_quoteId}" required="true" requiredMessage="#{bundle.EditQuoteRequiredMessage_quoteId}"/>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_location}" for="location" />
                    <h:inputText id="location" value="#{quoteController.selected.location}" title="#{bundle.EditQuoteTitle_location}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_contractor}" for="contractor" />
                    <h:inputText id="contractor" value="#{quoteController.selected.contractor}" title="#{bundle.EditQuoteTitle_contractor}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_rigTankEq}" for="rigTankEq" />
                    <h:inputText id="rigTankEq" value="#{quoteController.selected.rigTankEq}" title="#{bundle.EditQuoteTitle_rigTankEq}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_discount}" for="discount" />
                    <h:inputText id="discount" value="#{quoteController.selected.discount}" title="#{bundle.EditQuoteTitle_discount}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_taxProc}" for="taxProc" />
                    <h:inputText id="taxProc" value="#{quoteController.selected.taxProc}" title="#{bundle.EditQuoteTitle_taxProc}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_poNumber}" for="poNumber" />
                    <h:inputText id="poNumber" value="#{quoteController.selected.poNumber}" title="#{bundle.EditQuoteTitle_poNumber}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_dateIn}" for="dateIn" />
                    <h:inputText id="dateIn" value="#{quoteController.selected.dateIn}" title="#{bundle.EditQuoteTitle_dateIn}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_signature}" for="signature" />
                    <h:inputTextarea rows="4" cols="30" id="signature" value="#{quoteController.selected.signature}" title="#{bundle.EditQuoteTitle_signature}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{quoteController.selected.subtotal}" title="#{bundle.EditQuoteTitle_subtotal}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_wellName}" for="wellName" />
                    <h:inputText id="wellName" value="#{quoteController.selected.wellName}" title="#{bundle.EditQuoteTitle_wellName}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_afeUww}" for="afeUww" />
                    <h:inputText id="afeUww" value="#{quoteController.selected.afeUww}" title="#{bundle.EditQuoteTitle_afeUww}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_cai}" for="cai" />
                    <h:inputText id="cai" value="#{quoteController.selected.cai}" title="#{bundle.EditQuoteTitle_cai}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_aprvrName}" for="aprvrName" />
                    <h:inputText id="aprvrName" value="#{quoteController.selected.aprvrName}" title="#{bundle.EditQuoteTitle_aprvrName}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_dateStr}" for="dateStr" />
                    <h:inputText id="dateStr" value="#{quoteController.selected.dateStr}" title="#{bundle.EditQuoteTitle_dateStr}" />
                    <h:outputLabel value="#{bundle.EditQuoteLabel_contactId}" for="contactId" />
                    <h:selectOneMenu id="contactId" value="#{quoteController.selected.contactId}" title="#{bundle.EditQuoteTitle_contactId}" >
                        <f:selectItems value="#{contactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{quoteController.selected.customerId}" title="#{bundle.EditQuoteTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_poTypeId}" for="poTypeId" />
                    <h:selectOneMenu id="poTypeId" value="#{quoteController.selected.poTypeId}" title="#{bundle.EditQuoteTitle_poTypeId}" >
                        <f:selectItems value="#{poController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_stampsId}" for="stampsId" />
                    <h:selectOneMenu id="stampsId" value="#{quoteController.selected.stampsId}" title="#{bundle.EditQuoteTitle_stampsId}" >
                        <f:selectItems value="#{stampsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_taxId}" for="taxId" />
                    <h:selectOneMenu id="taxId" value="#{quoteController.selected.taxId}" title="#{bundle.EditQuoteTitle_taxId}" >
                        <f:selectItems value="#{taxController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_createdBy}" for="createdBy" />
                    <h:selectOneMenu id="createdBy" value="#{quoteController.selected.createdBy}" title="#{bundle.EditQuoteTitle_createdBy}" required="true" requiredMessage="#{bundle.EditQuoteRequiredMessage_createdBy}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuoteLabel_dateOut}" for="dateOut" />
                    <h:inputText id="dateOut" value="#{quoteController.selected.dateOut}" title="#{bundle.EditQuoteTitle_dateOut}" />
                </h:panelGrid>
                <h:commandLink action="#{quoteController.update}" value="#{bundle.EditQuoteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuoteViewLink}"/>
                <br />
                <h:commandLink action="#{quoteController.prepareList}" value="#{bundle.EditQuoteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuoteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
