<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInvoiceitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInvoiceitemLabel_invoiceitemId}"/>
                    <h:outputText value="#{invoiceitemController.selected.invoiceitemId}" title="#{bundle.ViewInvoiceitemTitle_invoiceitemId}"/>
                    <h:outputText value="#{bundle.ViewInvoiceitemLabel_qty}"/>
                    <h:outputText value="#{invoiceitemController.selected.qty}" title="#{bundle.ViewInvoiceitemTitle_qty}"/>
                    <h:outputText value="#{bundle.ViewInvoiceitemLabel_price}"/>
                    <h:outputText value="#{invoiceitemController.selected.price}" title="#{bundle.ViewInvoiceitemTitle_price}"/>
                    <h:outputText value="#{bundle.ViewInvoiceitemLabel_tax}"/>
                    <h:outputText value="#{invoiceitemController.selected.tax}" title="#{bundle.ViewInvoiceitemTitle_tax}"/>
                    <h:outputText value="#{bundle.ViewInvoiceitemLabel_invoiceId}"/>
                    <h:outputText value="#{invoiceitemController.selected.invoiceId}" title="#{bundle.ViewInvoiceitemTitle_invoiceId}"/>
                    <h:outputText value="#{bundle.ViewInvoiceitemLabel_itemId}"/>
                    <h:outputText value="#{invoiceitemController.selected.itemId}" title="#{bundle.ViewInvoiceitemTitle_itemId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{invoiceitemController.destroyAndView}" value="#{bundle.ViewInvoiceitemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInvoiceitemEditLink}"/>
                <br />
                <h:commandLink action="#{invoiceitemController.prepareCreate}" value="#{bundle.ViewInvoiceitemCreateLink}" />
                <br />
                <h:commandLink action="#{invoiceitemController.prepareList}" value="#{bundle.ViewInvoiceitemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInvoiceitemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
