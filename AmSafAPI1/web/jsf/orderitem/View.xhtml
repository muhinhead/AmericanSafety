<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderitemLabel_orderitemId}"/>
                    <h:outputText value="#{orderitemController.selected.orderitemId}" title="#{bundle.ViewOrderitemTitle_orderitemId}"/>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_qty}"/>
                    <h:outputText value="#{orderitemController.selected.qty}" title="#{bundle.ViewOrderitemTitle_qty}"/>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_price}"/>
                    <h:outputText value="#{orderitemController.selected.price}" title="#{bundle.ViewOrderitemTitle_price}"/>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_updatedAt}"/>
                    <h:outputText value="#{orderitemController.selected.updatedAt}" title="#{bundle.ViewOrderitemTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_createdAt}"/>
                    <h:outputText value="#{orderitemController.selected.createdAt}" title="#{bundle.ViewOrderitemTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_tax}"/>
                    <h:outputText value="#{orderitemController.selected.tax}" title="#{bundle.ViewOrderitemTitle_tax}"/>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_itemId}"/>
                    <h:outputText value="#{orderitemController.selected.itemId}" title="#{bundle.ViewOrderitemTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewOrderitemLabel_orderId}"/>
                    <h:outputText value="#{orderitemController.selected.orderId}" title="#{bundle.ViewOrderitemTitle_orderId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderitemController.destroyAndView}" value="#{bundle.ViewOrderitemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderitemEditLink}"/>
                <br />
                <h:commandLink action="#{orderitemController.prepareCreate}" value="#{bundle.ViewOrderitemCreateLink}" />
                <br />
                <h:commandLink action="#{orderitemController.prepareList}" value="#{bundle.ViewOrderitemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderitemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
