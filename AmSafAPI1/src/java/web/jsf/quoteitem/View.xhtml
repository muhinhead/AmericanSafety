<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuoteitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_quoteitemId}"/>
                    <h:outputText value="#{quoteitemController.selected.quoteitemId}" title="#{bundle.ViewQuoteitemTitle_quoteitemId}"/>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_qty}"/>
                    <h:outputText value="#{quoteitemController.selected.qty}" title="#{bundle.ViewQuoteitemTitle_qty}"/>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_price}"/>
                    <h:outputText value="#{quoteitemController.selected.price}" title="#{bundle.ViewQuoteitemTitle_price}"/>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_updatedAt}"/>
                    <h:outputText value="#{quoteitemController.selected.updatedAt}" title="#{bundle.ViewQuoteitemTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_createdAt}"/>
                    <h:outputText value="#{quoteitemController.selected.createdAt}" title="#{bundle.ViewQuoteitemTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_tax}"/>
                    <h:outputText value="#{quoteitemController.selected.tax}" title="#{bundle.ViewQuoteitemTitle_tax}"/>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_itemId}"/>
                    <h:outputText value="#{quoteitemController.selected.itemId}" title="#{bundle.ViewQuoteitemTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewQuoteitemLabel_quoteId}"/>
                    <h:outputText value="#{quoteitemController.selected.quoteId}" title="#{bundle.ViewQuoteitemTitle_quoteId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{quoteitemController.destroyAndView}" value="#{bundle.ViewQuoteitemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuoteitemEditLink}"/>
                <br />
                <h:commandLink action="#{quoteitemController.prepareCreate}" value="#{bundle.ViewQuoteitemCreateLink}" />
                <br />
                <h:commandLink action="#{quoteitemController.prepareList}" value="#{bundle.ViewQuoteitemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuoteitemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
