<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStampsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStampsLabel_stampsId}"/>
                    <h:outputText value="#{stampsController.selected.stampsId}" title="#{bundle.ViewStampsTitle_stampsId}"/>
                    <h:outputText value="#{bundle.ViewStampsLabel_stamps}"/>
                    <h:outputText value="#{stampsController.selected.stamps}" title="#{bundle.ViewStampsTitle_stamps}"/>
                    <h:outputText value="#{bundle.ViewStampsLabel_updatedAt}"/>
                    <h:outputText value="#{stampsController.selected.updatedAt}" title="#{bundle.ViewStampsTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStampsLabel_createdAt}"/>
                    <h:outputText value="#{stampsController.selected.createdAt}" title="#{bundle.ViewStampsTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stampsController.destroyAndView}" value="#{bundle.ViewStampsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStampsEditLink}"/>
                <br />
                <h:commandLink action="#{stampsController.prepareCreate}" value="#{bundle.ViewStampsCreateLink}" />
                <br />
                <h:commandLink action="#{stampsController.prepareList}" value="#{bundle.ViewStampsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStampsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
