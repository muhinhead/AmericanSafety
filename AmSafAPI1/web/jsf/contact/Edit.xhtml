<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactLabel_contactId}" for="contactId" />
                    <h:inputText id="contactId" value="#{contactController.selected.contactId}" title="#{bundle.EditContactTitle_contactId}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_contactId}"/>
                    <h:outputLabel value="#{bundle.EditContactLabel_title}" for="title" />
                    <h:inputText id="title" value="#{contactController.selected.title}" title="#{bundle.EditContactTitle_title}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{contactController.selected.firstName}" title="#{bundle.EditContactTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{contactController.selected.lastName}" title="#{bundle.EditContactTitle_lastName}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditContactLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contactController.selected.email}" title="#{bundle.EditContactTitle_email}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{contactController.selected.phone}" title="#{bundle.EditContactTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{contactController.selected.updatedAt}" title="#{bundle.EditContactTitle_updatedAt}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContactLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{contactController.selected.createdAt}" title="#{bundle.EditContactTitle_createdAt}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContactLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{contactController.selected.customerId}" title="#{bundle.EditContactTitle_customerId}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contactController.update}" value="#{bundle.EditContactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactViewLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.EditContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContactIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
