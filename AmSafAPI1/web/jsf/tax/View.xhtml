<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTaxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTaxLabel_taxId}"/>
                    <h:outputText value="#{taxController.selected.taxId}" title="#{bundle.ViewTaxTitle_taxId}"/>
                    <h:outputText value="#{bundle.ViewTaxLabel_taxDescription}"/>
                    <h:outputText value="#{taxController.selected.taxDescription}" title="#{bundle.ViewTaxTitle_taxDescription}"/>
                    <h:outputText value="#{bundle.ViewTaxLabel_updatedAt}"/>
                    <h:outputText value="#{taxController.selected.updatedAt}" title="#{bundle.ViewTaxTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTaxLabel_createdAt}"/>
                    <h:outputText value="#{taxController.selected.createdAt}" title="#{bundle.ViewTaxTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxController.destroyAndView}" value="#{bundle.ViewTaxDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTaxEditLink}"/>
                <br />
                <h:commandLink action="#{taxController.prepareCreate}" value="#{bundle.ViewTaxCreateLink}" />
                <br />
                <h:commandLink action="#{taxController.prepareList}" value="#{bundle.ViewTaxShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTaxIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
