<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDocumentEmpty}" rendered="#{documentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{documentController.items.rowCount > 0}">
                    <h:outputText value="#{documentController.pagination.pageFirstItem + 1}..#{documentController.pagination.pageLastItem + 1}/#{documentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{documentController.previous}" value="#{bundle.Previous} #{documentController.pagination.pageSize}" rendered="#{documentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{documentController.next}" value="#{bundle.Next} #{documentController.pagination.pageSize}" rendered="#{documentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{documentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_documentPK_docType}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentPK.docType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_documentPK_documentID}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentPK.documentID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_documentID}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_docType}"/>
                            </f:facet>
                            <h:outputText value="#{item.docType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_customerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_contactID}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_contractor}"/>
                            </f:facet>
                            <h:outputText value="#{item.contractor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_rigTankEq}"/>
                            </f:facet>
                            <h:outputText value="#{item.rigTankEq}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_discount}"/>
                            </f:facet>
                            <h:outputText value="#{item.discount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_taxProc}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxProc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_poType}"/>
                            </f:facet>
                            <h:outputText value="#{item.poType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_poNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.poNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_dateIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateIn}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_dateOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_signature}"/>
                            </f:facet>
                            <h:outputText value="#{item.signature}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_wellName}"/>
                            </f:facet>
                            <h:outputText value="#{item.wellName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_afeUww}"/>
                            </f:facet>
                            <h:outputText value="#{item.afeUww}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_dateStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateStr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_cai}"/>
                            </f:facet>
                            <h:outputText value="#{item.cai}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_aprvrName}"/>
                            </f:facet>
                            <h:outputText value="#{item.aprvrName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{documentController.prepareView}" value="#{bundle.ListDocumentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentController.prepareEdit}" value="#{bundle.ListDocumentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentController.destroy}" value="#{bundle.ListDocumentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{documentController.prepareCreate}" value="#{bundle.ListDocumentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDocumentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
