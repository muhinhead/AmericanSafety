<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                    <h:outputText value="#{bundle.ViewInvoiceLabel_location}"/>
                    <h:outputText value="#{invoiceController.selected.location}" title="#{bundle.ViewInvoiceTitle_location}"/>
                    <h:outputText value="#{bundle.ViewInvoiceLabel_contractor}"/>
                    <h:outputText value="#{invoiceController.selected.contractor}" title="#{bundle.ViewInvoiceTitle_contractor}"/>
                    <h:outputText value="#{bundle.ViewInvoiceLabel_rigTankEq}"/>
                    <h:outputText value="#{invoiceController.selected.rigTankEq}" title="#{bundle.ViewInvoiceTitle_rigTankEq}"/>
                    <h:outputText value="#{bundle.ViewInvoiceLabel_discount}"/>
                    <h:outputText value="#{invoiceController.selected.discount}" title="#{bundle.ViewInvoiceTitle_discount}"/>
                    <h:outputText value="#{bundle.ViewInvoiceLabel_taxProc}"/>
                    <h:outputText value="#{invoiceController.selected.taxProc}" title="#{bundle.ViewInvoiceTitle_taxProc}"/>

                    <h:outputText value="#{bundle.ViewInvoiceLabel_dateOut}"/>

                    <h:outputText value="#{bundle.ViewInvoiceLabel_signature}"/>

                    <h:outputText value="#{bundle.ViewInvoiceLabel_updatedAt}"/>

                    <h:outputText value="#{invoiceController.selected.wellName}" title="#{bundle.ViewInvoiceTitle_wellName}"/>

                    <h:outputText value="#{bundle.ViewInvoiceLabel_stampsId}"/>
                    <h:outputText value="#{invoiceController.selected.stampsId}" title="#{bundle.ViewInvoiceTitle_stampsId}"/>
                    <h:outputText value="#{bundle.ViewInvoiceLabel_taxId}"/>
                    <h:outputText value="#{invoiceController.selected.taxId}" title="#{bundle.ViewInvoiceTitle_taxId}"/>
                    <h:outputText value="#{bundle.ViewInvoiceLabel_createdBy}"/>

                <h:commandLink action="#{invoiceController.prepareList}" value="#{bundle.ViewInvoiceShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewInvoiceIndexLink}"/>

</html>
