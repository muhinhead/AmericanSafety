<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvoiceitemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInvoiceitemEmpty}" rendered="#{invoiceitemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{invoiceitemController.items.rowCount > 0}">
                    <h:outputText value="#{invoiceitemController.pagination.pageFirstItem + 1}..#{invoiceitemController.pagination.pageLastItem + 1}/#{invoiceitemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{invoiceitemController.previous}" value="#{bundle.Previous} #{invoiceitemController.pagination.pageSize}" rendered="#{invoiceitemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{invoiceitemController.next}" value="#{bundle.Next} #{invoiceitemController.pagination.pageSize}" rendered="#{invoiceitemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{invoiceitemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceitemTitle_invoiceitemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceitemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceitemTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceitemTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceitemTitle_tax}"/>
                            </f:facet>
                            <h:outputText value="#{item.tax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceitemTitle_invoiceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvoiceitemTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{invoiceitemController.prepareView}" value="#{bundle.ListInvoiceitemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{invoiceitemController.prepareEdit}" value="#{bundle.ListInvoiceitemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{invoiceitemController.destroy}" value="#{bundle.ListInvoiceitemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{invoiceitemController.prepareCreate}" value="#{bundle.ListInvoiceitemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInvoiceitemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
